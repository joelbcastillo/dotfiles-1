[character]
error_symbol = "✗"
symbol = "➜"
use_symbol_for_status = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️ "
discharging_symbol = "⬇ "

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[git_status.staged]
value = "++"
style = "green"

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
trim_at = ".companyname.com"
disabled = false
