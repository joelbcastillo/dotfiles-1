
- link:
    ~/.config/flake8: tools/python/flake8
    ~/.config/isort.cfg: tools/python/isort

- asdf:
  - plugin: python
    global: latest:3.8
    versions:
      - latest:3.7
      - latest:3.8

- pipx:
    file: tools/pipx/requirements.txt
    stdout: true
    stderr: true

- shell:
  - [mkdir -p ~/.zfunc && ~/.local/bin/poetry completions zsh > ~/.zfunc/_poetry, Adding poetry Zsh completions]
  - [mkdir -p ~/.zfunc && ~/.local/bin/pipenv --completion > ~/.zfunc/_pipenv, Adding pipenv Zsh completions]
  - [poetry config virtualenvs.in-project true, Setting poetry configuration variable]
  - [asdf reshim, Recreating asdf shims]