- link:
    ~/.asdfrc: tools/asdf/asdfrc

- asdf:
  - plugin: go
    url: https://github.com/kennyp/asdf-golang
  - plugin: python
    global: 3.8.3
    versions:
      - 3.8.3
  - plugin: ruby
    global: 2.7.1
    versions:
      - 2.7.1
      - 2.6.6
      - 2.5.8
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: packer
    url: https://github.com/Banno/asdf-hashicorp.git
  - plugin: vagrant
    url: https://github.com/Banno/asdf-hashicorp.git
  - plugin: terraform
    url: https://github.com/Banno/asdf-hashicorp.git
  - plugin: vault
    url: https://github.com/Banno/asdf-hashicorp.git
  - plugin: consul
    url: https://github.com/Banno/asdf-hashicorp.git
  - plugin: nomad
    url: https://github.com/Banno/asdf-hashicorp.git

- shell:
  - [bash -c '${ASDF_DATA_DIR:=$HOME/.asdf}/plugins/nodejs/bin/import-release-team-keyring']
